<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini API Test - Text Generation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        .content {
            padding: 30px;
        }
        .api-status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
        }
        .status-checking {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }
        .test-section {
            margin-top: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .response-box {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }
        .response-box.show {
            display: block;
        }
        .response-box h3 {
            margin-bottom: 10px;
            color: #333;
        }
        .response-text {
            line-height: 1.6;
            color: #555;
            white-space: pre-wrap;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        .loader.show {
            display: block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .info-box strong {
            color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Gemini API Test Tool</h1>
            <p>Test your Google Generative Language API for text generation</p>
        </div>
        
        <div class="content">
            <div id="apiStatus" class="api-status status-checking">
                üîç Checking API key status...
            </div>

            <div class="info-box">
                <strong>API Key:</strong> AIzaSyDYnd1OFra0-Q6dIViuLVuUnplBBjDX_nI<br>
                <strong>Service:</strong> Google Generative Language API (Gemini)
            </div>

            <div class="test-section">
                <div class="input-group">
                    <label for="promptInput">Enter your prompt:</label>
                    <textarea 
                        id="promptInput" 
                        placeholder="Example: Write a short script about a flying game..."
                    >Write a creative script for a simple airplane game where the player avoids obstacles.</textarea>
                </div>

                <button id="generateBtn" onclick="generateText()">
                    ‚ú® Generate Text
                </button>

                <div class="loader" id="loader"></div>

                <div class="response-box" id="responseBox">
                    <h3>üìù Generated Response:</h3>
                    <div class="response-text" id="responseText"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = 'AIzaSyDYnd1OFra0-Q6dIViuLVuUnplBBjDX_nI';
        const API_URL = `https://generativelanguage.googleapis.com/v1/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;

        async function checkAPIStatus() {
            const statusDiv = document.getElementById('apiStatus');
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: "Hello"
                            }]
                        }]
                    })
                });

                if (response.ok) {
                    statusDiv.className = 'api-status status-success';
                    statusDiv.innerHTML = '‚úÖ API Key is WORKING! Ready to generate text.';
                    return true;
                } else {
                    const error = await response.json();
                    statusDiv.className = 'api-status status-error';
                    statusDiv.innerHTML = `‚ùå API Error: ${error.error?.message || 'Unknown error'}`;
                    return false;
                }
            } catch (error) {
                statusDiv.className = 'api-status status-error';
                statusDiv.innerHTML = `‚ùå Connection Error: ${error.message}`;
                return false;
            }
        }

        async function generateText() {
            const promptInput = document.getElementById('promptInput');
            const generateBtn = document.getElementById('generateBtn');
            const loader = document.getElementById('loader');
            const responseBox = document.getElementById('responseBox');
            const responseText = document.getElementById('responseText');

            const prompt = promptInput.value.trim();
            
            if (!prompt) {
                alert('Please enter a prompt!');
                return;
            }

            generateBtn.disabled = true;
            loader.classList.add('show');
            responseBox.classList.remove('show');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                const data = await response.json();

                if (response.ok && data.candidates && data.candidates[0]) {
                    const generatedText = data.candidates[0].content.parts[0].text;
                    responseText.textContent = generatedText;
                    responseBox.classList.add('show');
                } else {
                    responseText.textContent = `Error: ${data.error?.message || 'Failed to generate text'}`;
                    responseBox.classList.add('show');
                }
            } catch (error) {
                responseText.textContent = `Error: ${error.message}`;
                responseBox.classList.add('show');
            } finally {
                generateBtn.disabled = false;
                loader.classList.remove('show');
            }
        }

        window.onload = () => {
            checkAPIStatus();
        };
    </script>
</body>
</html>
